<mat-toolbar> Statistics </mat-toolbar>
<div class="global" *ngIf="state == true">
  <app-loader></app-loader>
</div>
<div *ngIf="state != true">
  <div class="row">
    <div class="col1">
      <mat-card class="example-card">
        <mat-card-title
          ><b><i>Countrywise Distribution of Tweets</i></b></mat-card-title
        >
        <div class="content">
          <ng-container *ngIf="chartCountry.length > 0">
            <app-piechart
              class="child"
              [chartResult]="chartCountry"
            ></app-piechart>
          </ng-container>
        </div>
      </mat-card>
    </div>
    <div class="col2">
      <mat-card class="example-card">
        <mat-card-title
          ><b><i>Languagewise Distribution of Tweets</i></b></mat-card-title
        >
        <div class="content">
          <ng-container *ngIf="chartCountry.length > 0">
            <app-piechart
              class="child"
              [chartResult]="chartLanguage"
            ></app-piechart>
          </ng-container>
        </div>
      </mat-card>
    </div>
    <div class="row">
      <div class="col1">
        <mat-card class="example-card">
          <mat-card-title
            ><b><i>Top 5 Pois V Number of Tweets</i></b></mat-card-title
          >
          <div class="content">
            <ng-container *ngIf="barResult.length > 0">
              <app-bargraph [barResult]="barResult"></app-bargraph>
            </ng-container>
          </div>
        </mat-card>
      </div>
      <div class="col2">
        <mat-card class="example-card">
          <mat-card-title
            ><b><i>POI Tweet and Sentiment</i></b
          ></mat-card-title>
          <div class="content">
            <ng-container *ngIf="chartCountry.length > 0">
              <app-vertical-stack-graph
                [vgraphData]="stackedResult"
              ></app-vertical-stack-graph>
            </ng-container>
          </div>
        </mat-card>
      </div>
    </div>
    <div class="row">
      <mat-card class="example-card">
        <mat-card-title
          ><b><i>POI Tweet and Sentiment</i></b
        ></mat-card-title>
        <div class="content">
          <ng-container *ngIf="chartCountry.length > 0">
            <app-adv-piechart
              [pieData]="hashTagArray"
            ></app-adv-piechart>
          </ng-container>
        </div>
      </mat-card>
    </div>
  </div>
</div>
